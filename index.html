<!DOCTYPE html>
<html>
<head>
  <title>Location Finder</title>
</head>
<body>
  <h1>Click the button to get your location</h1>
  <button onclick="getLocation()">Get My Location</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("output").innerHTML = `Latitude: ${lat}<br>Longitude: ${lon}`;
    }

    function showError(error) {
      document.getElementById("output").innerHTML = "Unable to retrieve your location.";
    }
  </script>
</body>
</html>
